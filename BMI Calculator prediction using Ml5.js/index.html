<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <form class="flex flex-col space-y-4">
      <legend class="font-bold text-3xl text-center text-gray-800">BMI Predictor</legend>

      <div class="flex flex-col">
        <label for="height" class="mb-1 text-gray-700">Height (In)</label>
        <input 
          type="number" 
          id="height" 
          class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
          placeholder="e.g., 175"
        />
      </div>

      <div class="flex flex-col">
        <label for="weight" class="mb-1 text-gray-700">Weight (kg)</label>
        <input 
          type="number" 
          id="weight" 
          class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
          placeholder="e.g., 70"
        />
      </div>

      <button 
        type="button" 
        id="submit"
        class="bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition"
      >
        Calculate
      </button>
    </form>

    <p id="results" class="mt-4 text-center text-lg font-medium text-gray-700"></p>
  </div>

  <!-- Your script -->
  <script src="https://unpkg.com/ml5@1/dist/ml5.js"></script>
  <script src="./script.js"></script>
</body>
</html>
